            <div class="bg-grey">
                <div class="p-5">
                    <h3 class="fw-bold mb-5 mt-2">Order Summary</h3>
                    <hr class="my-4">

                    <div class="d-flex justify-content-between mb-4">
                        <h5 class="text-uppercase">items</h5>
                        <h5>{{cartNumber}}</h5>
                    </div>


            
                    <hr class="my-4">

                    <div class="d-flex justify-content-between mb-5">
                        <h5 class="text-uppercase">Total price</h5>
                        <h5>{{alltotal}}</h5>
                    </div>

                   

                </div>
            </div>
        </div>
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Billing address</h4>
            <form   [formGroup]="formvalue">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="mb-1" for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="" value="" required>
                      
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="mb-1"  for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName"  placeholder="" value="" required>
                       
                    </div>
                </div>

                <div class="mb-3">
                    <label class="mb-1"  for="email">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" formControlName="email" id="email" placeholder="you@example.com">
                   
                </div>
                <div class="mb-3">
                    <label class="mb-1"  for="address">Address</label>
                    <input type="text"  formControlName="address" class="form-control" id="address" placeholder="1234 Main St" required>
                    
                </div>

                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label class="mb-1"  for="country">Country</label>
                        <select formControlName="country"  class="custom-select form-control d-block w-100" id="country" required>
                            <option value="">Choose...</option>
                            <option>India</option>
                        </select>
                      
                    </div>
                    <div class="col-md-4 mb-3">
                        <label  class="mb-1"  for="state">State</label>
                        <select  formControlName="state"  class="custom-select form-control d-block w-100" id="state" required>
                            <option value="">Choose...</option>
                            <option>California</option>
                        </select>
                        
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="mb-1"  for="zip">Zip</label>
                        <input type="text" formControlName="zip"  class="form-control" id="zip" placeholder="" required>
                       
                    </div>
                </div>
                <hr class="mb-4">


                <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="postCheckOut()" type="button">Place Order</button>
            </form>
        </div>
    </div>

</div>
