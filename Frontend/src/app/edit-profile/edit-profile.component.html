<app-header></app-header>
<div class="body">
    <br><br><br>
    <div class="container">
        <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12 gradient-custom">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <img *ngFor="let item of customer" src="{{item.imageUrl}}"
                                        style="width: 80px;height:  100px;" alt="Maxwell Admin">
                                </div>
                                <h5 *ngFor="let item of customer" class="user-name">{{item.firstName}} {{item.lastName}}
                                </h5>
                                <!-- <button  type="button"  id="data"  *ngFor ="let item of customer" (click)="onEdit(item)"></button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <form [formGroup]="formvalue" class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2 text-primary">Personal Details</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="fullName">First Name</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Enter first name"
                                        formControlName="firstName">
                                </div>
                            </div>
                            <br> <br> <br>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="fullName">Last Name</label>
                                    <input type="text" class="form-control" formControlName="lastName" id="fullName"
                                        placeholder="Enter last name">
                                </div>
                            </div>
                            <br> <br> <br>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="eMail">Email</label>
                                    <input type="email" class="form-control" id="eMail" formControlName="username"
                                        placeholder="Enter email">
                                </div>
                            </div>
                            <br> <br> <br>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="phone">Mobile</label>
                                    <input type="text" class="form-control" id="phone" placeholder="Enter mobile number"
                                        formControlName="mobile">
                                </div>
                            </div>
                            <!-- <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="website">Role</label>

                                    <select class="form-control" formControlName="role">
                                       
                                        <option>Admin</option>
                                        <option>Customer</option>
                                    </select>
                                </div>
                            </div> -->
                            <br><br> <br>
                            <div class="text-right">
                                <button type="button" id="submit" (click)="updateUsertDeatils()" name="submit"
                                    class="btn btn-primary">Update</button>
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>





    </div>
